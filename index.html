
<!DOCTYPE html>
<html lang="en" ng-app="jitteryApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">

    <title>Jittery Joe's</title>

    <title>Jittery Joe's Coffee</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="ReviewListCtrl">
    <div id="wrap">
        
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="images/logo.png" width="30px"/> Jittery Joe's</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#about">About</a></li>
            <li><a href="#blends">Blends</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="container">

        <div class="starter-template">
          <h1>Bootstrap starter template</h1>
          <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
        </div>

      </div><!-- /.container -->
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <div class="col-md-4">
          252 Adelaide St. East Toronto, <br />ON M5A 1N1
        </div>

        <!-- Newsletter -->
        <div class="col-md-8">
          <form class="signup-form form-inline" name="signupForm" ng-submit="addNewSignup()" ng-hide="signupSent">
          <label for="signupForm"> Subscribe to newsletter </label>
          <div class="user-name form-group">
            <label class="sr-only control-label" for="user-name-field"> Name </label>
              <input class="form-control" type="text" id="user-name-field" name="user-name-field" ng-model="user.name" placeholder="Enter name"/>
          </div>
          <div class="user-email form-group">
            <label class="sr-only control-label" for="user-email-field"> Email </label>
              <input class="form-control" type="text" id="user-email-field" name="user-email-field" ng-model="user.email" placeholder="Enter email"/>
          </div>
          <div class="submit form-group">
              <button type="submit" class="btn btn-default pull-right"> Send </button>
          </div>
        </form>

        <!-- Thank you message. -->
        <div class="signup-sent" ng-show="signupSent">
          <h5>Thanks for signing up!</h5>
        </div>
        </div>
      </div>
    </div>

    <!-- Load things -->
    <!-- Angular CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>

    <!-- Custom JS -->
    <script src="js/app.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
